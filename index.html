<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pen GC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #000;
      color: white;
    }
    #security-gate {
      max-width: 400px;
      margin: 100px auto;
      text-align: center;
      background: #222;
      padding: 30px;
      border-radius: 10px;
      border: 2px solid #ff0000;
    }
    #security-gate h2 {
      color: #ff0000;
    }
    #security-gate input, #security-gate button {
      padding: 10px;
      margin: 10px 0;
      width: 80%;
    }
    #security-gate button {
      background: #ff0000;
      color: white;
      border: none;
      cursor: pointer;
    }
    #app {
      max-width: 800px;
      margin: 20px auto;
      background: #111;
      padding: 20px;
      border-radius: 10px;
      border: 2px solid #ff0000;
      display: none;
    }
    header h1 {
      color: #ff0000;
      text-align: center;
    }
    .tabs {
      display: flex;
      gap: 5px;
      margin-bottom: 20px;
    }
    .tab-button {
      padding: 10px 20px;
      background: #333;
      color: white;
      border: none;
      cursor: pointer;
    }
    .tab-button.active {
      background: #ff0000;
    }
    .tab-pane {
      display: none;
      padding: 15px;
      background: #222;
      border-radius: 5px;
    }
    .tab-pane.active {
      display: block;
    }
    #messages {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ff0000;
      padding: 10px;
      margin-bottom: 10px;
      background: #000;
    }
    .message-input {
      display: flex;
      gap: 10px;
    }
    input[type="text"] {
      flex-grow: 1;
      padding: 10px;
      background: #333;
      color: white;
      border: 1px solid #ff0000;
    }
    button {
      padding: 10px 20px;
      background: #ff0000;
      color: white;
      border: none;
      cursor: pointer;
    }
    #user-profile {
      display: flex;
      gap: 10px;
      margin: 20px 0;
    }
    #announcements-list div {
      margin: 10px 0;
      padding: 10px;
      background: #333;
      border-left: 3px solid #ff0000;
    }
  </style>
</head>
<body>
  <!-- Security Gate -->
  <div id="security-gate">
    <h2>Welcome to Pen GC</h2>
    <p>Who is the founder?</p>
    <input type="text" id="security-answer" placeholder="Answer">
    <button id="security-submit">Enter</button>
    <p id="security-error" style="color: red;"></p>
  </div>

  <!-- Main App -->
  <div id="app">
    <header>
      <h1>Pen GC</h1>
      <div id="user-profile">
        <input type="text" id="pen-name-input" placeholder="Your Pen Name">
        <button id="save-pen-name">Save</button>
      </div>
    </header>

    <div class="tabs">
      <button class="tab-button active" data-tab="chat">Group Chat</button>
      <button class="tab-button" data-tab="rules">Rules</button>
      <button class="tab-button" data-tab="announcements">Announcements</button>
    </div>

    <div class="tab-content">
      <!-- Group Chat -->
      <div id="chat" class="tab-pane active">
        <div id="messages"></div>
        <div class="message-input">
          <input type="text" id="message-input" placeholder="Type a message...">
          <button id="send-message">Send</button>
        </div>
      </div>

      <!-- Rules -->
      <div id="rules" class="tab-pane">
        <h2>Rules</h2>
        <ol>
          <li>Be respectful</li>
          <li>No spamming</li>
          <li>Keep it fun!</li>
        </ol>
      </div>

      <!-- Announcements -->
      <div id="announcements" class="tab-pane">
        <div id="announcements-list"></div>
      </div>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script>
    // Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyCvAEJLfyFnbwT-XHwsEW7Et-R1A11yKrs",
      authDomain: "pen-gc.firebaseapp.com",
      projectId: "pen-gc",
      storageBucket: "pen-gc.firebasestorage.app",
      messagingSenderId: "814914537437",
      appId: "1:814914537437:web:158678044c4eb2e05c5834",
      measurementId: "G-8VB5M5QN2C"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();
    const ADMIN_UID = "pSVQj3Efnzezv2SPDMSx36oS12E3";

    // Security Gate
    document.getElementById('security-submit').addEventListener('click', () => {
      const answer = document.getElementById('security-answer').value.trim().toLowerCase();
      if (answer === "unknown") {
        document.getElementById('security-gate').style.display = 'none';
        document.getElementById('app').style.display = 'block';
        initializeApp();
      } else {
        document.getElementById('security-error').textContent = "Incorrect answer!";
      }
    });

    function initializeApp() {
      // Tab Switching
      document.querySelectorAll('.tab-button').forEach(button => {
        button.addEventListener('click', () => {
          document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
          document.querySelectorAll('.tab-pane').forEach(pane => pane.classList.remove('active'));
          button.classList.add('active');
          document.getElementById(button.dataset.tab).classList.add('active');
        });
      });

      // Sign in anonymously
      auth.signInAnonymously()
        .then(() => console.log("Signed in anonymously"))
        .catch(error => console.error("Sign-in error:", error));

      // Save Pen Name
      document.getElementById('save-pen-name').addEventListener('click', () => {
        const penName = document.getElementById('pen-name-input').value.trim();
        if (penName && auth.currentUser) {
          db.collection("users").doc(auth.currentUser.uid).set({
            penName: penName
          }, { merge: true });
          alert("Pen name saved!");
        }
      });

      // Send Message
      document.getElementById('send-message').addEventListener('click', sendMessage);
      document.getElementById('message-input').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendMessage();
      });

      function sendMessage() {
        const messageText = document.getElementById('message-input').value.trim();
        if (messageText && auth.currentUser) {
          db.collection("users").doc(auth.currentUser.uid).get()
            .then(doc => {
              const penName = doc.exists && doc.data().penName ? doc.data().penName : "Anonymous";
              db.collection("messages").add({
                text: messageText,
                penName: penName,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
              });
              document.getElementById('message-input').value = "";
            })
            .catch(error => console.error("Error sending message:", error));
        }
      }

      // Load Messages
      db.collection("messages")
        .orderBy("timestamp", "asc")
        .onSnapshot(snapshot => {
          const messagesDiv = document.getElementById('messages');
          messagesDiv.innerHTML = "";
          snapshot.forEach(doc => {
            const message = doc.data();
            const messageElement = document.createElement('div');
            messageElement.innerHTML = `<strong style="color: #ff0000">${message.penName}:</strong> ${message.text}`;
            messagesDiv.appendChild(messageElement);
          });
          messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });

      // Load Announcements
      db.collection("announcements")
        .orderBy("timestamp", "desc")
        .onSnapshot(snapshot => {
          const announcementsDiv = document.getElementById('announcements-list');
          announcementsDiv.innerHTML = "";
          snapshot.forEach(doc => {
            const announcement = doc.data();
            const announcementElement = document.createElement('div');
            announcementElement.innerHTML = `<strong>ðŸ“¢ ${announcement.title}</strong><br>${announcement.content}`;
            announcementsDiv.appendChild(announcementElement);
          });
        });

      // Load Pen Name
      auth.onAuthStateChanged(user => {
        if (user) {
          db.collection("users").doc(user.uid).get()
            .then(doc => {
              if (doc.exists && doc.data().penName) {
                document.getElementById('pen-name-input').value = doc.data().penName;
              }
            });
        }
      });
    }
  </script>
</body>
</html>
